---
# File automatically generated by Engraver.
# DO NOT MODIFY.

- hosts: localhost
  remote_user: "{{ remote_user }}"
  become_method: sudo
  vars_files:
    - "group_vars/{{ onyx_cluster_id }}.yml"
  vars:
    - create_vpc: yes
  roles:
    - aws

% for p in profiles:
- hosts: localhost
  remote_user: "{{ remote_user }}"
  become_method: sudo
  vars_files:
    - "group_vars/{{ onyx_cluster_id }}.yml"
    - "vars/cluster_vars/{{ onyx_cluster_id }}/machine_profiles/${ p }_profile.yml"
  vars:
    - create_ec2: yes
  roles:
    - aws

% endfor
- hosts: localhost
  remote_user: "{{ remote_user }}"
  become_method: sudo
  vars_files:
    - "group_vars/{{ onyx_cluster_id }}.yml"
  vars:
    - cache: yes
  roles:
    - aws

% for p, m in profiles.iteritems():
- hosts: ${ p }
  remote_user: "{{ remote_user }}"
  become_method: sudo
  vars_files:
    - "group_vars/{{ onyx_cluster_id }}.yml"
    - "vars/cluster_vars/{{ onyx_cluster_id }}/machine_profiles/${ p }_profile.yml"
  roles:
% for service in m['machine_services']:
    - ${ service }
% endfor

% endfor